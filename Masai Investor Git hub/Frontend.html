<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #container{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(4,auto);
        gap:20px;
    }
    p+img{
        height:50px;
    }
        
    

    </style>
</head>
<body>
    <h1>Frontend</h1>
    <div id="container"></div>
</body>
</html>

<script>
    var investorArr=JSON.parse(localStorage.getItem("data"))
    console.log( investorArr)

 investorArr.forEach(function(elem){
var box=document.createElement("div");

var investor_photo=document.createElement("img")
investor_photo.setAttribute("src",elem.investorImg)

var investor_name=document.createElement("h3")
investor_name.innerText=elem.investorName

var investor_position=document.createElement("p")
investor_position.innerText=elem.investorRole

var investor_logo=document.createElement("img")
investor_logo.setAttribute("src",elem.investorLogo)

box.append(investor_photo,investor_name,investor_position,investor_logo)
document.querySelector("#container").append(box)

 });


</script>
